<div class="alert alert-info clearfix">
    <button type="button" class="btn btn-primary float-end" (click)="addEvent.emit()">
        Adicionar
    </button>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor="let column of columns">
                <a href="javascript:;" (click)="changeOrderBy(column)">{{ column }}</a>
            </th>
            <th>
                Ações
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let column of columns">{{ item[column] }}</td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="editEvent.emit(item[idField])">Editar</button>
                &nbsp;|&nbsp;
                <button class="btn btn-sm btn-danger" (click)="confirmDelete(item[idField])">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
            <a class="page-link" href="javascript:;" (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of getPages()">
            <a class="page-link" href="javascript:;" (click)="changePage(page)"
                [ngClass]="{ 'active': currentPage === page }">{{ page }}</a>
        </li>
        <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
            <a class="page-link" href="javascript:;" (click)="changePage(currentPage + 1)">Next</a>
        </li>
    </ul>
</nav>
